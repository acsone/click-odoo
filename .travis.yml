language: python

matrix:
  include:
    - python: 2.7
      env: ODOO="8.0"
    - python: 2.7
      env: ODOO="9.0"
    - python: 2.7
      env: ODOO="10.0"
    - python: 3.5
      env: ODOO="11.0"
    - python: 3.6
      env: ODOO="11.0"
 
install:
  - pip install tox-travis
  - pip install codecov

script:
  - tox

after_success:
  - codecov

deploy:
  provider: pypi
  user: acsbidoul
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
  on:
    repo: acsone/click-odoo
    branch: master
    tags: true
